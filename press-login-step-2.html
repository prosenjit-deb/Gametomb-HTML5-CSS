<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game Tomb :: Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- gogole fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="o-pagewrapp">
        <div class="c-blurwrap">
          <header class="o-header">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-3">
                  <div class="logo">
                    <a href="javascript:void(0)"><img src="images/logo.png" alt="logo"></a>
                  </div>
                </div>
              </div>
            </div>
          </header><!-- /header -->

          <section class="o-maincontent">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-10 c-formbox text-center">
                  <h1 class="h2">Welcome to Game Tomb</h1>
                  <h2>Press Sign In</h2>
                  <div class="c-formbox-text">
                    <div class="row justify-content-center">
                      <div class="col-md-6">
                        <input type="text" class="textbox" placeholder="User ID">
                      </div>

                      <div class="col-md-6">
                        <input type="password" class="textbox" placeholder="*****">
                      </div>

                      <div class="col-md-6">
                        <div class="clicksec text-left">
                          <p>Donâ€™t have an Account? <a href="javascript:void(0)">Click here</a></p>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="clicksec text-right">
                          <p><a href="javascript:void(0)">Forgot Password?</a></p>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="btnbox">
                          <button type="submit" class="btn btn-sky">Sign In</button>
                        </div>
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </section>
        </div>
      </div>
      
    </div>

    <!-- JS -->
    <script src="js/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
